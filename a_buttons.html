<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons</title>
    <style>
      .button {
        background-color: blueviolet;
        border: 5px solid black;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .button1 {
        border-radius: 5px;
      }
      .button1:hover{
        border-radius: 20px;
      }
      .button2 {
        border-radius: 15px;
      }
      .button3 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <form action="">
      name: <input type="text" /><br />
      <button class="button button1">btn1</button>
      <button class="button button2">btn2</button>
      <button class="button button3">btn3</button>
    </form>
  </body>
</html>
