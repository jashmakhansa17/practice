<!-- 
* priority if selector
1. id
2. class
3. tag 
-->

<html>
  <head>
    <title>CSS1</title>
    <style>
      h1,
      p {
        color: blue;
        text-align: left;
      }

      #demo {
        color: red;
        text-align: center;
      }

      .demo2 {
        color: blue;
        text-align: right;
        background-color: aqua;
      }

      .p1 {
        color: red;
        background-color: aqua;
        text-align: center;
      }

      .p2 {
        color: blue;
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1 id="demo" class="demo2">This is index.html</h1>
    <p class="demo2">this is p</p>

    <p class="p1 p2">paragraph</p>
    <p class="p1 p2">paragraph</p>
  </body>
</html>
