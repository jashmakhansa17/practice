<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        #opacity{
            opacity: 0.1;
        }
    </style>
</head>
<body>
    
    <!-- 
    The opacity property specifies the opacity/transparency of an element.
    The opacity property can take a value from 0.0 - 1.0. 
    -->

    <img src="chairs.avif" width="500px" alt="">
    <img src="chairs.avif" width="500" alt="" id="opacity">

</body>
</html>
