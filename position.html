<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .mydiv {
        background-color: yellow;
        border: red solid 1px;
      }
      #p1{
        /* position: sticky; */
        position: absolute;
        top: 50px;
        left: 50px;

      }
      .parent{
        height: 2000px;
      }
      .child{
        height: 500px;
        border: 1px solid black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Content Start</h1>
    <div class="parent">
      <div class="mydiv">This div has relative positioning.</div>
      <div class="child">
        <img src="chairs.avif" width="100px" id="p1" alt="">
      </div>
    </div>
  </body>
</html>
